apply plugin: "com.android.library"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        missingDimensionStrategy 'react-native-camera', 'general'
    }

    // buildTypes {
    //     debug {
    //         minifyEnabled true
    //     }
    //     release {
    //         minifyEnabled true
    //     }
    // }
}

dependencies {
    implementation("com.facebook.react:react-native:+")
    implementation(name: "hermes-release", ext: "aar")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project, null, false, "vn.tiki.TiniAppSDK")

task copyDeps(type: Copy) {
    configurations.implementation.setCanBeResolved(true)
    from configurations.implementation
    into '../SDKOutput/libs'
}
